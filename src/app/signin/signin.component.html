<div class="container mx-auto d-flex flex-column justify-content-center align-items-center">
  <i class="bi bi-github"></i>
  <div class="h1">Sign in to Github</div>

  <form class="text-center">
    <div class="form-group text-start py-2">
      <label for="username" class="pb-2">Username or email address</label>
      <input type="text" name="username" id="username">
    </div>

    <div class="form-group text-start py-2 position-relative">
      <label for="password" class="pb-2">Password</label>

      <a href="#" class="position-absolute">Forgot password?</a>

      <input type="password" name="password" id="password">
    </div>

    <button type="submit">Sign in</button>
  </form>
</div>
